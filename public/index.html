<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/index.css" />

    <title>One In The Socket</title>
  </head>
  <body class="text">
    <div class="container">
      <h1 style="font-family:Comic Sans MS">
        One In The Socket
      </h1>
      <form>
        <div class="form">
          Username: <input id="username" onkeyup="stoppedTyping()" />
          <br />
          Colour: <input type="color" id="colour" onchange="selectColour()" />
          <br />
        </div>
      </form>
      <div style="text-align:center">
        <button
          onclick="joinGame()"
          class="button notransition"
          id="joinButton"
          disabled
        >
          Join Game
        </button>
      </div>
    </div>
    <script src="menu.js"></script>
  </body>
</html>
